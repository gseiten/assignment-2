{% extends 'test_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">

  <header class="card-header has-background-link">
    <p class="card-header-title subtitle has-text-light is-size-3 has-text-weight-normal  ">
      Update Company Details
    </p>
  </header>

  <div class="card-content">
    <div class="content">
      
      <form method="POST">
        {% csrf_token %} 
        {{ form|crispy }}
        <br>
        <input type="submit" value ="Update"/> 
      </form>

    </div>
  </div>

</div>


{% endblock content %}
