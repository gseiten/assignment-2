{% extends 'test_app/base.html' %}
{% block content %}

<div class="card">

  <header class="card-header has-background-link">
    <p class="card-header-title subtitle has-text-light is-size-3 has-text-weight-normal  ">
      Update User Details
    </p>
  </header>

  <div class="card-content">
    <div class="content">
      <form action="">

        <div class="field">
          <label class="label">Full Name</label>
          <div class="control">
            <input class="input" type="text" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" required>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-link" type="submit">
              Update
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>


{% endblock content %}
